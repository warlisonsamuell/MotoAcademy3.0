<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" />
        </div>

        <div>
            <label for="e-mail">e-mail:</label>
            <input type="email" id="email" />
        </div>

        <div>
            <label for="nameM">Nome da mãe:</label>
            <input type="text" id="nameMother" />
        </div>

        <div>
            <label for="senha">Crie uma senha: </label>
            <input type="password" id="senha" />
        </div>
        <div>
            <p>Qual seu tempo de experiencia na area de programação:<br>
            <input type="checkbox" id="exp0" name="exp0" value="Bike">
            <label for="exp0"> Não tenho experiencia na area</label><br>
            <input type="checkbox" id="exp1" name="exp1" value="Car">
            <label for="exp1"> menos de 1 ano de experiencia na area</label><br>
            <input type="checkbox" id="exp2" name="exp2" value="Boat">
            <label for="exp2"> mais de 1 ano de experiencia na area</label>
            </p>
        </div>
        
        <div>
            <label for="conclusao">Prazo conclusão da faculdade:</label>
            <input type="month" id="pconclusao" />
        </div>

        <div>
            <label for="dianasc">Data Nascimento:</label>
            <input type="date" id="dia" />
        </div>

        <div>
            <label for="Declaracao">Declaração Escolar:</label>
            <input type="file" id="Declaracao" />
        </div>
        <br><br>
        <div>
            <input type="submit" value="enviar formulário">
            <input type="reset" value="Limpar Formulário">
        </div>

    </form>

    <a href="index.html"><img src="imagens/back.png" alt="botão de voltar" height="50" width="50"></a>

</body>
</html>
